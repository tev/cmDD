<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Sealed Pack Simulator</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<link type="text/css" href="card-styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<span class="title">DM D&amp;D Pack Simulator</span>
		<ul id="green_and_orange_step_menu">
			<li id="step1" class="inprogress">Open Packs</li>
		    <li id="step2">Sort<span></span></li>
		    <li id="step3">Choose Cards (soon)<span></span></li>
		    <li id="step4">Assign Dice (soon)<span></span></li>
		    <li id="step5">Print (soon)<span></span></li>
		</ul>
	</header>
	<div id="left-col">
		<div id="foil">
			<img src="card-images/pack.png" onclick="javascript:dmDD.openPack();" />
			<h1 id="packs">12</h1>
		</div>
		
		<div id="dice"></div>
		<ul id="list"></ul>
	</div>
	<div id="cards"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		// app namespace
		var dmDD = {};
	</script>
	<script src="card-data.js" type="text/javascript" charset="utf-8"></script>
	<script src="card-logic.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
