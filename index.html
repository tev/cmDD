<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Sealed Pack Simulator</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link type="text/css" href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="title">DM D&amp;D Pack Simulator</div>
		<ul class="steps">
			<li id="step1" class="current">Open</li>
		    <li id="step2" class="incomplete">Sort<span></span></li>
		    <li id="step3" class="incomplete">Choose<span></span></li>
		    <li id="step4" class="incomplete">Assign (soon)<span></span></li>
		    <li id="step5" class="incomplete">Print (soon)<span></span></li>
		</ul>
	</header>
	<main>
		<section class="left-side">
			<div id="foil">
				<button class="icon button" onclick="javascript:dmDD.openPack();">
			  		<i id="packs" class="counter icon">12</i>
			  		Open Pack
				</button>
			</div>
			<div id="dice" class="dice-pool">
			</div>
			<ul id="list"></ul>
		</section>
		<section class="right-side">
			<div id="cards" class="card-pool">
				
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		// app namespace
		var dmDD = {};
	</script>
	<script src="js/card-data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/card-logic.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
